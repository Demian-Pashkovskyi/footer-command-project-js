<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__top">
        <a href="" class="header__logo">
          <svg class="header__logo-icon" width="24" height="24">
            <use href="./images/header/header-sprite.svg#icon-film"></use>
          </svg>
          <p class="header__logo-text">Filmoteca</p>
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="" class="header__link header__link--current">Home</a>
            </li>
            <li class="header__item">
              <a href="../src/partials/library.html" class="header__link"
                >My library</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__center">
        <form id="search-form" class="header__form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <svg class="header__form-icon" width="12" height="12">
            <use href="./images/header/header-sprite.svg#icon-search"></use>
          </svg>
        </form>
      </div>
      <p class="header__search-error is-hidden">
        Search result not successful. Enter the correct movie name and try again.
      </p>
    </div>
  </div>
</header>
